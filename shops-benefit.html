<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="HandheldFriendly" content="true">
    <link rel="icon" type="image/x-icon" href="src/ace.png">
    <title>Ace - 店舖優惠</title>
    <meta name="og:title" content="Ace - 店舖優惠">
    <meta name="og:type" content="website">
    <meta name="og:image" content="src/ace.png">
    <meta name='og:description' content="青年學院（將軍澳）2024-2025 學生會候選內閣 - Ace">
    <script src="src/script.js"></script>
    <script src="src/shops-benefit.js"></script>
    <link rel="stylesheet" type="text/css" href="src/shops-benefit.css"></link>
  </head>
  <body>
    <div class="physical">
      <p class="title">門市店舖</p>
      <iframe src="https://www.google.com/maps/d/u/4/embed?mid=1iG23IOIuNxyTtpRfp5ABtqAu718OXuA&ehbc=2E312F&noprof=1" class="map"></iframe>
    </div>
    <div class="online">
      <p class="title">網上店舖</p>
      <label for="type">種類：</label>
      <select name="type" id="type" onchange="online_list(this.value);">
        <option value="食肆/食品零售">食肆/食品零售</option>
        <option value="文具/教育">文具/教育</option>
        <option value="服飾">服飾</option>
        <option value="娛樂">娛樂</option>
        <option value="其他">其他</option>
      </select>
      <table class="online_shop">
        <tr>
          <th>獨家</th>
          <th>IG/店舖名</th>
          <th>聯絡方式</th>
          <th>地址</th>
          <th>福利</th>
          <th>適用時段</th>
          <th>備注</th>
        </tr>
        <div class="online_shop_list"></div>
      </table>
    </div>
  </body>
</html>
